<!DOCTYPE html>
<html>
<head>
<style>
   body {background: #ededed;}
.mask1 {
  -webkit-mask-image: url(https://www.w3schools.com/css/w3logo.png);
  mask-image: url(https://www.w3schools.com/css/w3logo.png);
  -webkit-mask-repeat: no-repeat;
  mask-repeat: no-repeat;
  -webkit-mask-size: contain;
  mask-size: contain;
  -webkit-mask-position: center;
  mask-position: center;
}
</style>
</head>
<body>

<h1>The mask-image Property</h1>

<h3>An image with a mask layer image:</h3>
<div style="border: 1px solid red">
<img class="mask1"  src="https://www.w3schools.com/css/img_5terre.jpg" alt="Cinque Terre" width="600" height="400">
</div>


</body>
</html>
